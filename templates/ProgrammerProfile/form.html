{% extends "ProgrammerProfile/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<div class = "col-sm-8 col-sm-offset-2">	
		    <form class="form-horizontal" enctype="multipart/form-data" 
			action="{% url 'auth' %}" method="POST">
			    {% csrf_token %}
			    	{{form|crispy}}
				{{form.errors}}
				<center>
					<button type="submit" value="submit">SUBMIT!</button>
				</center>
			</form>
		</div>
	</div>
</div>


<footer>
	<center>
			<b>You will be redirected to the login page afterwards</b>
	</center>
</footer>

{% endblock content %}
